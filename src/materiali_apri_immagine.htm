<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Inserisci immagine</title>
	<link rel="stylesheet" href="stili/stile_sito.css">
<script language=javascript>
function invia() {
	window.returnValue=modulo.immagine.value;
	self.close();
} 

function incolla_indirizzo() {
	var url=window.clipboardData.getData("Text");
	modulo.immagine.value=url;
} 

function apri_scheda(newURL, newName, newFeatures, orgName) {
  var remote = open(newURL, newName, newFeatures);
  /*
  if (remote.opener == null)
    remote.opener = window;
  remote.opener.name = orgName;
  return remote;
	*/
}

</script>
</head>

<body>
<table border=0 width=100%>

<tr>
<td width=5>&nbsp;</td>
<td>
<!-- CONTENUTO DELLA PAGINA -->
<p>
<span class=testo><b>INSERISCI IMMAGINE</b></span>
</p>
<form name=modulo>
<span class=testo><b>Indirizzo del file immagine:</b></span> <input type=text name=immagine size=40><br>
<input type=button value="Inserisci" onclick="invia()"> <input type=button value="Incolla" onclick="incolla_indirizzo()"><br>
<span class=testopiccolo>L'indirizzo deve essere del tipo <b>http://...</b> e riferirsi ad un file di tipo <b>.gif</b> o <b>.jpg</b>

</span>
</form>
<p>
<span class=testo>Puoi aprire la [<a href="#" title="Apri l'elenco dei file caricati per selezionare l'immagine o caricarne una nuova" onclick="apri_scheda('index.php?risorsa=materiali_cartella&cartella=','myRemoteUtente',        'height=400,width=450,alwaysLowered=0,alwaysRaised=0,channelmode=0,dependent=0,directories=0,fullscreen=0,hotkeys=1,location=0,menubar=0,resizable=1,scrollbars=1,status=0,titlebar=1,toolbar=0,z-lock=0','myWindowUtente');">cartella file</a>] caricati per selezionare il file dell'immagine o caricarne una nuova da inserire nella tua pagina.</span>
</p>
</td></tr>
</table>
</body>
</html>
